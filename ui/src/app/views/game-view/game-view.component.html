<div class="game-view" [ngSwitch]="meStatus$ | async">
  <ng-container *ngSwitchCase="MeStatus.LoggedOut">
    <div class="game-login-form">
      <zo-button (click)="logIn()">Log in with Google</zo-button>
      <zo-button (click)="logIn(true)">Log in anonymously</zo-button>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="MeStatus.LoggedIn">
    <div class="game-status-hint">
      Waiting in queue
      <span class="game-status-hint-ellipsis">
        <span>.</span>
        <span>.</span>
        <span>.</span>
      </span>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="MeStatus.Playing">
    <zo-board></zo-board>
  </ng-container>
</div>
