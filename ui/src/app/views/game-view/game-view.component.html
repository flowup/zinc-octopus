<div class="game-view">
  <zo-board *ngIf="meKnown$ | async; else loginForm"></zo-board>
  <ng-template #loginForm>
    <div class="game-login-form">
      <button class="game-login-button" (click)="logIn()">Log in with Google</button>
      <button class="game-login-button" (click)="logIn(true)">Log in anonymously</button>
    </div>
  </ng-template>
</div>
